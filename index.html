<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PWA FOTO QUE APARECE NO ICONE DO NAVEGADOR -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">
  <meta name="theme-color" content="#0d6efd">
  <!-- link do CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Controle de Gastos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#formulario">Início</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-warning ms-2" id="btnInstalar">Instalar⬇️</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- Formulário -->
    <div class="card mb-4" id="formulario">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-2">
            <select id="tipo" class="form-select">
              <option value="receita">Receita</option>
              <option value="despesa">Despesa</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="text" id="descricao" class="form-control" placeholder="Descrição">
          </div>
          <div class="col-md-3">
            <input type="number" id="valor" class="form-control" placeholder="Valor (R$)">
          </div>
          <div class="col-md-3 d-flex gap-2">
            <button class="btn btn-primary flex-fill" onclick="adicionar()"><i class="fa-solid fa-plus"></i> Adicionar</button>
            <button class="btn btn-danger flex-fill" onclick="removerTudo()"><i class="fa-solid fa-trash"></i> Limpar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela -->
    <div class="table-responsive mb-4">
      <table class="table table-hover align-middle" id="tabela">
        <thead class="table-primary">
          <tr>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Valor (R$)</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Resumo -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-center bg-light p-3">
          <h6>Total Receitas</h6>
          <p class="fs-5 text-success">R$ <span id="totalReceita">0,00</span></p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center bg-light p-3">
          <h6>Total Despesas</h6>
          <p class="fs-5 text-danger">R$ <span id="totalDespesa">0,00</span></p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center bg-light p-3">
          <h6>Saldo</h6>
          <p class="fs-5" id="saldo">0,00</p>
        </div>
      </div>
    </div>

    <!-- Gráfico -->
    <div class="card mb-4">
      <div class="card-body">
        <canvas id="graficoGastos"></canvas>
      </div>
    </div>
  </div>

  <!-- Modal Avaliação -->
  <div class="modal fade" id="modalAvaliacao" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">Avalie nosso site</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAvaliacao" action="https://formspree.io/f/mvgvolav" method="POST">
            <div class="mb-3 text-center estrelas">
              <input type="radio" id="star5" name="nota" value="5" required /><label for="star5">&#9733;</label>
              <input type="radio" id="star4" name="nota" value="4" /><label for="star4">&#9733;</label>
              <input type="radio" id="star3" name="nota" value="3" /><label for="star3">&#9733;</label>
              <input type="radio" id="star2" name="nota" value="2" /><label for="star2">&#9733;</label>
              <input type="radio" id="star1" name="nota" value="1" /><label for="star1">&#9733;</label>
            </div>
            <div class="mb-3">
              <textarea id="comentario" name="comentario" class="form-control" placeholder="Deixe um comentário"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Enviar Avaliação</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="bg-primary text-white text-center py-3 mt-4">
    &copy; 2025 Dev-Martinszx
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
